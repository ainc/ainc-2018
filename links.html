---
title: Links
layout: empty
page_id: links
permalink: "/links"
redirect_from:
- "/link/"
---

<section id="header"> 
    <div class="lgx-inner">
        <svg viewBox="0 0 100 66" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="50" cy="50" rx="100" ry="50" fill="white"/>
        </svg>
        <div class="container">
            <div class="row">
                <div class="lgx-heading-area col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4">
                    <img src="images/logos/Square_Gray.svg" class="center-block img-responsive"/>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="link-list">
    <div class="lgx-inner">
        <div class="container">
            {% for link in site.data.links.items %}
            <div class="row">
                <div class="lgx-button-wrapper">
                    <a class="lgx-btn col-xs-offset-1 col-xs-10" href="{{ link.link }}">{{ link.label }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<section id="socials">
        <div class="row">
            <div class="center-block">
                <ul class="list-inline">
                    <li style="display: inline;"><a href="{{ site.data.routes.twitter }}"><i class="fa fa-twitter "></i></a></li>
                    <li style="display: inline;"><a href="{{ site.data.routes.facebook }}"><i class="fa fa-facebook-f"></i></a></li>
                    <li style="display: inline;"><a href="{{ site.data.routes.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
                    <li style="display: inline;"><a href="{{ site.data.routes.instagram }}"><i class="fa fa-instagram"></i></a></li>
                    <li style="display: inline;"><a href="{{ site.data.routes.youtube }}"><i class="fa fa-youtube-play"></i></a></li>
                </ul>
            </div>
        </div>
</section>
