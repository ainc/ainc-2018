<!-- include.member: virtual, opendesk, private -->
<div id="{{ include.member }}-modal" class="modal fade lgx-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        {% if include.member == 'virtual' %}
        <p>virtual member modal body</p> 
        <img src="{{ site.data.workspace-modal.virtual_img_url }}" alt="virtual modal image">
        {% elsif include.member == 'opendesk' %}
        <p>open desk member modal body</p> 
        <img src="{{ site.data.workspace-modal.open_desk_img_url }}" alt="open desk modal image">
        {% elsif include.member == 'private' %}
        <p>private office member modal body</p> 
        <img src="{{ site.data.workspace-modal.private_office_img_url }}" alt="private office modal image">
        {% endif %}
      </div><!-- modal body -->
    </div><!-- modal content -->
  </div><!-- modal dialog -->
</div> <!-- //.Modal-->
